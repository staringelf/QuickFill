<!DOCTYPE html>

<html>
<head>
  <title>MemeMaker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <link href="css/normalize.css" rel="stylesheet" type="text/css">
  <link href="css/reset.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>

  <form class="user_pin_code">
    <p class="form__block">
        <label for="pin-code">Your pin code</label>
        <input type="text" class="form__input" id="pin-code">
    </p>
  </form>

  
  <section class="suggestions">
    <div class="choice_chips"></div>
  </section>
  

  <form class="user_info">
    <p class="form__block">
        <label for="name" placeholder="First and Last Name">Name</label>
        <input type="text" class="form__input" id="name">
    </p>
    
    <p class="form__block">
        <label for="email">Email</label>
        <input type="text" class="form__input" id="email">
    </p>
    
    <p class="form__block">
        <label for="phone">Phone</label>
        <input type="text" class="form__input" id="phone">
    </p>

    <p class="form__block">
        <label for="address">Address</label>
        <input type="text" class="form__input" id="address">
    </p>

    <p class="form__block">
        <label for="district">District</label>
        <input type="text" class="form__input" id="district">
    </p>

    <p class="form__block">
        <label for="city">City</label>
        <input type="text" class="form__input" id="city">
    </p>

    <p class="form__block">
        <label for="state">State</label>
        <input type="text" class="form__input" id="state">
    </p>
    
    <p class="form__block">
        <label for="country">Country</label>
        <input type="text" class="form__input" id="country">
    </p>

    <p class="form__block">
        <label for="zip-code">Zip Code</label>
        <input type="text" class="form__input" id="zip-code">
    </p>

  </form>

<script src="app.js"></script>

</body>

</html>
